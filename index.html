  <title>JFK Travel Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body onload="init()">
  <!-- header container holding logo title and weather  -->

  <header class="container headerContainer mb-3 d-flex">
    <div class="row">
      <!-- logo and header  -->
      <div id="logo-container" class="container d-flex  col-7 align-items-center">
        <a id="logo-link" class="bg-transparent" href="#">
          <img id="logo-photo"src="./assets/images/FLTCK Travel Tracker-1 (2).png" width="200" height="200" alt="">
        </a>
        <h3 class="text-dark ml-3 h4">JFK International Airport(New York) - JFK Current Weather</h3>
      </div>
      <!-- weather container need to link to the api -->
      <div class="container col-5 mt-5 ">
        <div id="weatherContainer" class="container">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img id="imgWeather" src="https://openweathermap.org/img/wn/10d.png" class="card-img"
                  alt="Current Weather conditions icon">
              </div>
              <div class="col-md-8">
                <div class="card-body weather-body">
                  <h5><span id="WeatherTitleEl" class="text-dark">[Day]</span></h4>
                    <h5 class="card-title"><span id="dateWeather">[date]</span></h4>
                      <hr>
                      <h6>Temperature: <span id="tempWeather">[temp]</span>
                    </h5>
                    <h6>Humidity: <span id="humidityWeather">[humidity]</span>
                  </h5>
                  <h6>Wind Speed: <span id="windWeather">[wind]</span></h5>
                    <p class="card-text text-dark text-bold">Conditions: <span id="conditionsWeather"></span></p>
                    <span class="text-mute" id=timeWeather></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </header>


  <div class="container mt-4 mb-4">
    <select class="form-select mr-3 border" aria-label="Default select example">
      <option value="KJFK" data-icao="KJFK">(<span id="airportID0">JFK</span>) John F. Kennedy International Airport,
        New York, New York </option>
      <option value="KATL" data-icao="KATL">(<span id="airportID1">ATL</span>) Hartsfield-Jackson Atlanta International
        Airport, Atlanta, Georgia</option>
      <option value="KLAX" data-icao="KLAX">(<span id="airportID2">LAX</span>) Los Angeles International Airport, Los
        Angeles California</option>
      <option value="KORD" data-icao="KORD">(<span id="airportID3">ORD </span>) O'Hare International Airport, Chicago,
        Illinois</option>
      <option value="KDFW" data-icao="KDFW">(<span id="airportID4">DFW </span>) Dallas/Fort Worth International Airport,
        Dallas, Texas</option>
      <option value="KDEN" data-icao="KDEN">(<span id="airportID5">DEN</span>) Denver International Airport, Denver,
        Colorado</option>
      <option value="KSFO" data-icao="KSFO">(<span id="airportID6">SFO</span>) San Francisco International Airport, San
        Franciso, California</option>
      <option value="KLAS" data-icao="KLAS">(<span id="airportID7">LAS</span>) McCarran International Airport, Las
        Vegas, Nevada</option>
      <option value="KSEA" data-icao="KSEA">(<span id="airportID8">SEA </span>) Seattle-Tacoma International Airport,
        Seattle, Washington</option>
      <option value="KCLT" data-icao="KCLT">(<span id="airportID9">CLT</span>) Charlotte Douglas International Airport,
        Charlotte, North Carolina</option>
    </select>

    <button id="btnInit" type="button" button class="button btn-secondary text-white btn-lg">Let's Go!</button>
  </div>
