<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLTCKR Status Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/3b4616655d.js" crossorigin="anonymous"></script>

</head>

<body onload="pageLoad()">
<!-- header container holding logo title and weather  -->
<header class="container headerContainer d-flex">
    <nav class="navbar container rounded">
        <div class="row">
            <div class="col-sm-6 col-12">
            <img class="w-75 h-75 img-fluid d-block" src="./assets/images/FLTCKR Tracker Transparent Background.png" width="200" height="200" alt="Picture of FLTCKR logo"/> 
            </div>
            <!-- Weather container used to display weather at selected airport -->
        <div id="weatherContainer" class="col-sm-6 col-12">
            <h1 class="">Status Checker and Weather Application</h1>
            <div class="card mb-3 weatherContainerEl">
                <div class="row g-0">
                    <div class="col-md-8 weatherDataEl">
                        <div class="card-body ">
                            <div class="d-flex align-items-center">
                            <h6><span id="WeatherTitleEl">Today</span></h6>
                            <img id="imgWeather" src="https://openweathermap.org/img/wn/10d.png"
                            alt="Current Weather conditions icon">
                            </div>
                            <h6 class="card-title"><span id="dateWeather">[date]</span></h6>
                            <hr>
                            <h6><i class="fa-solid fa-thermometer pr-2"></i>Temperature: <span id="tempWeather">[temp]</span></h6>
                            <h6><i class="fa-solid fa-water pr-2"></i>Humidity: <span id="humidityWeather">[humidity]</span></h6>
                       
                            <h6><i class="fa-solid fa-wind pr-2"></i>Wind Speed: <span id="windWeather">[wind]</span></h6>
                            <p class="card-text">Conditions: <span id="conditionsWeather"></span></p>
                            <span class="text-mute" id="timeWeather"></span>
                            
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
    </nav>
 </header>
    
 <div class="container testcont d-flex justify-content-center">
    <select id="airportSelectForm"  class="form-select" aria-label="Default select example">
      <option value="KJFK">(JFK) John F. Kennedy International Airport, New York, New York </option>
      <option value="KATL">(ATL) Hartsfield-Jackson Atlanta International Airport, Atlanta, Georgia</option>
      <option value="KLAX">(LAX) Los Angeles International Airport, Los Angeles California</option>
      <option value="KORD">(ORD) O'Hare International Airport, Chicago, Illinois</option>
      <option value="KDFW">(DFW) Dallas/Fort Worth International Airport, Dallas, Texas</option>
      <option value="KDEN">(DEN) Denver International Airport, Denver, Colorado</option>
      <option value="KSFO">(SFO) San Francisco International Airport, San Franciso, California</option>
      <option value="KLAS">(LAS) McCarran International Airport, Las Vegas, Nevada</option>
      <option value="KSEA">(SEA) Seattle-Tacoma International Airport, Seattle, Washington</option>
      <option value="KCLT">(CLT) Charlotte Douglas International Airport, Charlotte, North Carolina</option>
    </select>
  
    <button id="btnInit" type="submit" button class="btn btn-light">Let's Go!</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add Airport
      </button>
</div>
  <!-- Add custom airport modal  -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add an Airport</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <a href="https://en.wikipedia.org/wiki/List_of_airports_by_ICAO_code" target="_blank">View This Wikipedia List to find your airport. Please ensure the IATA and ICAO information is correct.</a>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Airport ICAO-Code</label>
                  <textarea id= "formAirportIcao"  class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="eg. KJFK"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Airport IATA-Code</label>
                  <textarea id= "formAirportIata" class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="eg. JFK"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Airport Name</label>
                  <textarea id= "formAirportName"  class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="eg. John F Kennedy International Airport"></textarea>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
<div id="flightStatusContainer" class="fs-cont container d-flex">

    <!-- Departures Container -->
    <div id = "departureContainer" class="fs-cont container col-6 justify-content-start d-flex flex-column">
        <!-- Arrival cards javascript is used to populate this container  -->
        <h6 class="flightsHeader">Departures</h6>
    </div>

            <!-- Arrivals Container  -->
    <div id="arrivalContainer" class="fs-cont container col-6 justify-content-start d-flex flex-column">
        <!-- Arrival cards javascript is used to populate this container  -->
        <h6 class="flightsHeader">Arrivals</h6>
    </div>
</div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
            integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
