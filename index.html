        <div id="weatherContainer" class="col-sm-6 col-12">
            <h1 class="">Status Checker and Weather Application</h1>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img id="imgWeather" src="https://openweathermap.org/img/wn/10d.png" class="card-img"

                    </div>
                    <div class="col-md-8">

                            <hr>
                            <h6><i class="fa-solid fa-thermometer pr-2"></i>Temperature: <span id="tempWeather">[temp]</span></h6>
                            <h6><i class="fa-solid fa-water pr-2"></i>Humidity: <span id="humidityWeather">[humidity]</span></h6>
                       
                            <h6><i class="fa-solid fa-wind pr-2"></i>Wind Speed: <span id="windWeather">[wind]</span></h6>
                            <p class="card-text">Conditions: <span id="conditionsWeather"></span></p>
                            <span class="text-mute" id="timeWeather"></span>
                        </div>
                    </div>
                </div>
            </div>
       </div>
