<body>
<!-- header container holding logo title and weather  -->
<header class="container headerContainer d-flex">
    <div class="row">
        <!-- logo and header  -->
        <div class="container d-flex bg-white col-7 align-items-center">
            <a class="" href="#">
                <img src="./assets/images/FLTCK Travel Tracker-1 (2).png" width="200" height="200" alt="">
            </a>
            <h3>JFK International Airport(New York)-JFK Current Weather</h3>
        </div>
        <!-- weather container need to link to the api -->
        <div class="container col-5 ">
                <div id = "weatherContainer" class="container" >
                    <div class="card mb-3" >
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img id="imgWeather" src="https://openweathermap.org/img/wn/10d.png" class="card-img" alt="Current Weather conditions icon">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5><span id = "WeatherTitleEl">[Day]</span></h4>
                              <h5 class="card-title"><span id="dateWeather">[date]</span></h4>
                              <hr>
                              <h6>Temperature: <span id = "tempWeather">[temp]</span></h5>
                              <h6>Humidity: <span id = "humidityWeather">[humidity]</span></h5>
                              <h6>Wind Speed: <span id = "windWeather">[wind]</span></h5>
                              <p class="card-text">Conditions: <span id = "conditionsWeather"></span></p>
                              <span class = "text-mute" id = timeWeather></span>
                            </div>
                        </div>
                    </div>
                </div>  
        </div>
    </div>
</header>
